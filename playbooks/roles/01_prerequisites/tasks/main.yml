- name: Check for npm
  ansible.builtin.command: which npm
  register: npm_check
  ignore_errors: true
  changed_when: false

- name: Install Node.js and npm
  ansible.builtin.apt:
    name: 
      - nodejs
      - npm
    state: present
    update_cache: yes
  become: true
  when: npm_check.rc != 0